<!DOCTYPE html>
<html>
<head>
	<title>orderSentOut</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/orderSentOut.css">

</head>
<body>
	<h1>器械预处理</h1>
	<!-- <section>
		<input name = "order" id = "no" type = "radio">
		<label for = "no">器械分拣实时信息</label>
		<input name = "order" id = "yes" type = "radio">
		<label for = "yes">器械分拣历史信息</label>
	</section> -->
	<form>
		<label >器械编号</label><input id = "itemNum" type = "text">
		<label >器械类型</label>
		<select id = "selectItemType">
			<option id="all">所有类型</option>
			<option id="first">第一种</option>
			<option id="second">第二种</option>
			<option id="third">第三种</option>
		</select>
		<label >处理过程</label>
		<select id = "selectItemName">
			<option id="all">所有器械</option>
			<option id="first">名字一</option>
			<option id="second">名字二</option>
			<option id="third">名字三</option>
		</select>
		<label>所属时间段</label><input id = "beginTime" type = "date"><span>-</span><input id = "endTime" type = "date">
		<input type = "submit" value = "查询" readonly = "readonly" class="search">
	</form>
	<table>
		<tr>
			<th class = "first">器械编号</th>
			<th class = "second">器械类型</th>
			<th class = "third">处理过程</th>
			<th class = "fourth">医院是否可以互换使用</th>
			<th class = "fifth">时间</th>
		</tr>
	</table>
	<div class = "page">
		<a class = "previous" href="javascript:;">上一页</a>
		<span href="javascript:;">-</span>
		<a class = "next" href="javascript:;">下一页</a>
	</div>
